name: Daily Test

on:
  schedule:
    # More information on cron https://crontab.guru/
    # GitHub actions is using UTC time. Scheduling action at 5 am PST
    - cron: '0 13 * * *'

  workflow_dispatch:

env:
  SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
  SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  daily-test:
    name: Amazon Chime iOS SDK Daily Test
    runs-on: ubuntu-latest
    outputs:
      job-status: ${{ job.status }}

    steps:
      - name: Checkout test package
        uses: actions/checkout@v4
        with:
          repository: awslabs/amazon-chime-sdk-apple
          token: ${{ secrets.GH_INTEG_READ_ONLY_PAT }}
          ref: automated-test-development

      - name: Get latest prod demo app
        run: |
          wget -O amazon-chime-sdk-app.ipa ${{ secrets.DEMO_APP_DOWNLOAD_LINK }}
      - name: Setup Node.js - 15.x
        uses: actions/setup-node@v4
        with:
          node-version: 15.x

      - name: Run test against the latest 2 iOS versions
        id: tests
        run: |
          id=$(curl -F 'payload=@amazon-chime-sdk-app.ipa' -F name=amazon-chime-sdk-app.ipa -u "${{ secrets.SAUCE_USERNAME }}:${{ secrets.SAUCE_ACCESS_KEY }}" 'https://api.us-west-1.saucelabs.com/v1/storage/upload' |jq '.item.id')
          npm install --verbose
          npm run build
          for os in 15 16; do
            npm run cma -- --app-url "sample.app" --log-level error --tag "@common" --app-id "${id}" --retry --platform-version $os
            sleep 10
          done

      - name: Send Notification
        uses: slackapi/slack-github-action@v1.25.0
        if: false
        with:
          payload: |
            {
              "Platform": "iOS",
              "Link": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "Status": "${{ steps.tests.outcome }}"
            }
